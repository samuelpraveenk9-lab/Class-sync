<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homework App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      width: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .subject {
      font-weight: bold;
      font-size: 1.2em;
      color: #2196F3;
    }
    .delete-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      height: fit-content;
    }
    .description {
      font-size: 0.95em;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Homework App</h1>

  <form id="homeworkForm">
    <select id="subject" required>
      <option value="">-- Select Subject --</option>
      <option value="Telugu">Telugu</option>
      <option value="Hindi">Hindi</option>
      <option value="English">English</option>
      <option value="Maths">Maths</option>
      <option value="PS">Physical Science</option>
      <option value="NS">Natural Science</option>
      <option value="Social">Social</option>
    </select>
    <input type="text" id="title" placeholder="Homework title" required>
    <input type="date" id="due_date" required>
    <textarea id="description" placeholder="Homework description (optional)" rows="2"></textarea>
    <button type="submit">Add Homework</button>
  </form>

  <ul id="homeworkList"></ul>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://gjikmybyzjbtnbesuhnw.supabase.co";   
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqaWtteWJ5empidG5iZXN1aG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTM1MDUsImV4cCI6MjA3MzkyOTUwNX0.BkubV6bunekAZC-WM_beuZv4SoZfhIQAo5REH6tRKWM"; 
    const db = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("homeworkForm");
    const list = document.getElementById("homeworkList");

    // Load homework
    async function loadHomework() {
      list.innerHTML = "";
      const { data, error } = await db.from("homework").select("*").order("due_date", { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <span class="subject">${item.subject}</span>: ${item.title} (Due: ${item.due_date})
            <div class="description">${item.description ? item.description : ""}</div>
          </div>
          <button class="delete-btn" onclick="deleteHomework('${item.id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    // Add homework
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const subject = document.getElementById("subject").value;
      const title = document.getElementById("title").value;
      const due_date = document.getElementById("due_date").value;
      const description = document.getElementById("description").value;

      const { data, error } = await db.from("homework").insert([{ subject, title, due_date, description }]);
      if (error) {
        alert("Error: " + error.message);
        return;
      }
      form.reset();
      loadHomework();
    });

    // Delete homework
    async function deleteHomework(id) {
      const { data, error } = await db.from("homework").delete().eq("id", id);
      if (error) {
        alert("Error deleting homework: " + error.message);
        return;
      }
      loadHomework();
    }

    loadHomework();
  </script>

</body>
</html>
